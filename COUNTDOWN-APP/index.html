<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="countdown">
        <h1>USECOUNTDOWN</h1>
        <span id="seconds">10</span>
        <div id="buttons">
            <button data-seconds="5">+5s</button>
            <button data-seconds="10">+10s</button>
            <button data-seconds="15">+15s</button>
        </div>
    </div>
</body>
</html>
